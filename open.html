<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Opening App...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }
    a.btn {
      display: inline-block;
      padding: 14px 20px;
      margin-top: 20px;
      background: #0055ff;
      color: white;
      border-radius: 6px;
      text-decoration: none;
    }
  </style>
</head>
<body>

<h1>Opening your app...</h1>
<p>If the app does not open automatically, tap the button below.</p>

<script>
  const params = new URLSearchParams(window.location.search);
  const screen = params.get("screen") || "default";

  // Android will automatically intercept this URL as an App Link
  const androidLink = `https://samuel-alves.github.io/myapp-demo/open?screen=${screen}`;

  // Manual fallback using intent: link (works if App Link is not configured)
  const intentLink =
    `intent://open?screen=${screen}` +
    `#Intent;scheme=https;package=com.loba.sf.connector.softpos;end;`;

  // Try to open the app WITHOUT reloading this page into a loop
  window.location.replace(intentLink);

  // Fallback button
  window.onload = () => {
    document.getElementById("fallback").href = intentLink;
  }
</script>

<a id="fallback" class="btn">Open App</a>

</body>
</html>
