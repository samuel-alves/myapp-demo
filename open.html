<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Opening App...</title>
  <style>
    body { 
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }
    .btn {
      display: inline-block;
      padding: 14px 24px;
      margin: 12px;
      background: #0055ff;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
    }
    .btn:hover { background: #003fcc; }
  </style>

<body>

<h1>Opening your app...</h1>
<p>If the app does not open automatically, tap the button below.</p>

<a id="fallback-deep-intent" class="btn">Android deep intent</a>
<a id="fallback-custom-scheme" class="btn">Custom scheme</a>


<script>
  const params = new URLSearchParams(window.location.search);
  const screen = params.get("screen") || "default";

  // Android App Links: Android intercepta este link AUTOMATICAMENTE
  const appLink = `https://samuel-alves.github.io/myapp-demo/open?screen=${screen}`;
  const fallbackIntent =
    `intent://open?screen=${screen}` +
    `#Intent;scheme=sfsoftpos;package=com.loba.sf.connector.softpos;end;`;
  
  const fallbackCustomScheme = `sfsoftpos://open?screen=screen1`;

  document.getElementById("fallback-deep-intent").href = fallbackIntent;
  document.getElementById("fallback-custom-scheme").href = fallbackCustomScheme;

  // Try to open the app WITHOUT reloading this page into a loop
  window.location = fallbackIntent;
</script>



</body>
</html>
