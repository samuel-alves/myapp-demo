<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SF SoftPOS Connector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 40px;
      text-align: center;
    }
    h1 { color: #333; }
    .btn {
      display: inline-block;
      padding: 14px 24px;
      margin: 12px;
      background: #0055ff;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
    }
    .btn:hover { background: #003fcc; }
  </style>
</head>
<body>
  <h1>Launch SF SoftPOS Connector</h1>
  <p>Tap one of the buttons below to open the Android app:</p>

  <form id="launchForm" onsubmit="handleSubmit(event)">
    <div style="margin: 20px 0;">
      <label for="amount">Amount:</label>
      <input type="number" id="amount" name="amount" step="0.01" required />
    </div>
    <div style="margin: 20px 0;">
      <label for="reference">Reference:</label>
      <input type="text" id="reference" name="reference" required />
    </div>
    <div style="margin: 20px 0;">
      <label for="gratuityamount">Gratuity Amount:</label>
      <input type="number" id="gratuityamount" name="gratuityamount" step="0.01" />
    </div>
    <button type="submit" class="btn" style="background: #0055ff; border: none; cursor: pointer;">Launch</button>
  </form>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      const amount = document.getElementById('amount').value;
      const reference = document.getElementById('reference').value;
      const gratuityamount = document.getElementById('gratuityamount').value;
      
      const params = new URLSearchParams({
        action: 'payment',
        amount: amount,
        reference: reference,
        gratuityamount: gratuityamount || ''
      });
      
      window.location.href = `./open.html?${params.toString()}`;
    }
  </script>
</body>
</html>
